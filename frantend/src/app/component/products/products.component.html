<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList" >
        <div class="card" style="width: 18rem;">
            <img src="{{item.image}}" class="card-img-top" alt="{{item.title}}">
            <div class="card-body">
              <h5 style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch;" class="card-title">{{item.title}}</h5>
              <p style="white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100ch;" class="card-text">{{item.description}}</p>
              <p><i class="fa-solid fa-indian-rupee-sign"></i><strong>{{item.price}}</strong></p>
              <button class="btn btn-warning" (click)="addtoCart(item)">Add to Cart</button>
            </div>
          </div>
</ng-container>
  </div>  
</div>
